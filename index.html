<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <div class="qtd-perguntas">
            <label for="quantidade-perguntas">Quantas perguntas deseja responder?</label>
            <input type="number" id="quantidade-perguntas" min="1" value="10">
            <button id="iniciar-quiz">Iniciar Quiz</button>
        </div>
        <div id="quiz-content" class="quiz-content" style="display: none;">
            <h1 class="quiz-title">Quiz top demais!</h1>
            <div class="question-container">
                <p class="question-text"></p>
                <div class="options-container">
                    <ol class="options-list">
                    </ol>
                </div>
            </div>
        </div>
    </div>
    
    <script src="quiz.js"></script>

</body>
</html>
